<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header id="main-header">
        <div class="header-container">
            <h1 class="header-title">To Do List</h1>
            <input type="text" class="search" id="filter" placeholder="search items..">
        </div>
    </header>

    <div class="container">
        <h2>Add Items</h2>
        <form id="form">
            <input type="text" id="input-item">
            <button id="btn" type="submit" value="submit">Submit</button>
        </form>
        <h2>Items</h2>
        <ul id="items">
            <li class="list-items">Item 1 <button class="delete">X</button> </li>
            <li class="list-items">Item 2 <button class="delete">X</button> </li>
            <li class="list-items">Item 3 <button class="delete">X</button> </li>
        </ul>
    </div>

    <script src="index.js"></script>

</body>
</html>
